<div *ngIf="customer">
    <div>
        <label>Name: </label>
    </div>
    <div>
        <label>Age: </label>
    </div>
    <div>
        <label>Active: </label>
    </div>

    <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Disable</span>

    <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Enable</span>

    <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>
    
    <hr/>

</div>
